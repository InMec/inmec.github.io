<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<title>PP.E.I. Presentaci√≥n 01</title>
<style>
    body {
        background-color: rgb(0, 0, 0);
        margin: 0;
        padding: 0;
        position: relative;
    }

    #image-slider {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    img {
        width: auto;
        max-height: 100vh;
        display: none;
    }

    #buttons-container {
        position: absolute;
        bottom: 10px;
        right: 10px;
    }

    button {
            background-color: white;
        color: black;
        padding: 10px;
        border: none;
        margin-left: 5px;
        cursor: pointer;
        width: 100px; /* Fixed width */
    }
</style>
</head>
<body>

<div id="image-slider">
    <img src="images/out-1.png">
    <img src="images/out-2.png">
    <img src="images/out-3.png">
    <img src="images/out-4.png">
    <img src="images/out-5.png">
    <img src="images/out-6.png">
    <img src="images/out-7.png">
    <img src="images/out-8.png">
    <img src="images/out-9.png">
</div>

<div id="buttons-container">
    <button id="prev-button"><i class="fas fa-arrow-left"></i></button>
    <button id="next-button"><i class="fas fa-arrow-right"></i></button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const images = document.querySelectorAll('#image-slider img');
    let currentIndex = 0;

    function showImage(index) {
        images.forEach((image, i) => {
            if (i === index) {
                image.style.display = 'block';
            } else {
                image.style.display = 'none';
            }
        });
    }

    document.getElementById('prev-button').addEventListener('click', function() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    });

    document.getElementById('next-button').addEventListener('click', function() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    });

    document.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowLeft') {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        } else if (event.key === 'ArrowRight') {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }
    });

    // Show the first image initially
    showImage(currentIndex);
});
</script>

</body>
</html>
